
<img src="{{ glyph.image_url }}">
<dl>
    <dt>Author</dt>
    <dd>{{ glyph.author.username }}</dd>
    <dt>Created at</dt>
    <dd>{{ glyph.created_at|date:"Y-m-d" }}</dd>
    <dt>Kage</dt>
    <dd><pre>{{ glyph.kage }}</pre></dd>
    <dt>Description</dt>
    <dd><div>{{ glyph.description }}</div></dd>
    <dt>Tags</dt>
    <dd>{% include 'glyphs/tags.html' with tags=glyph.tags.all %}</dd>
</dl>
